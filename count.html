<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        var n1=Number(prompt("請輸入數字 1 :",""))
        var n2=Number(prompt("請輸入數字 2 :",""))
        var x=prompt("請輸入你要的運算 ＋, -, *, / :","")
        var result
        if(x=="+"){
           result=n1+n2
        }else if(x=="-"){
            result=n1-n2
        }else if(x=="*"){
            result=n1*n2
        }else if(x=="/"){
            result=n1/n2
        }else{
            result="不支援此運算"
        }
        alert(result)
    </script>
</head>
<body>
<h1>謝謝光臨</h1>
</body>
</html>
