<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Click</title>
    <script type="text/javascript">
        function start(){
            var btn=document.getElementById("btn");
            var but=function(){
                alert("嗨嗨你好");
            };
            btn.addEventListener("click",but)
        }
    </script>
</head>
<body onload="start()">
    <button id="btn">click me</button>
</body>
</html>
